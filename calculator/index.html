<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
         <div >
             <input type="text" name="" class="result" id="result">
         </div>
        <div class="div1">
        <button onclick="Clear()" class="same" id="abcd">C</button>
        <button  onclick="getValue('/')" id="sign1" class="same">/</button>
        <button  onclick="getValue('%')" id="sign6" class="same">%</button>

        </div>
        <div class="div2">
            <button onclick="getValue(7)" class="btn">7</button> 
            <button onclick="getValue(8)" class="btn">8</button>
            <button onclick="getValue(9)" class="btn">9</button>
            <button onclick="getValue('X')" id="sign2" class="btn">X</button>
        </div>
        <div class="div3">
            <button onclick="getValue(4)" class="btn">4</button>
            <button onclick="getValue(5)" class="btn">5</button>
            <button onclick="getValue(6)" class="btn">6</button>
            <button onclick="getValue('-')" id="sign3" class="btn">-</button>
        </div>
        <div class="div4">
            <button onclick="getValue(1)" class="btn">1</button>
            <button onclick="getValue(2)" class="btn">2</button>
            <button onclick="getValue(3)" class="btn">3</button>
            <button onclick="getValue('+')" id="sign4" class="btn">+</button>
        </div>
        <div class="div5">
            <button onclick="getValue(0)" class="btn1">0</button>
            <button onclick="getValue('.')" class="btn1">.</button>
            <button onclick="show()" id="sign5" class="btn1">=</button>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
